[package]
name = "zngur-generator"
description = "Generates Rust and C++ glue codes from the zng file"
version = "0.2.2"
edition.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ariadne = "0.3.0"
chumsky = { version = "1.0.0-alpha.4", features = ["label"] }
iter_tools = "0.1.4"
zngur-parser = { version = "=0.2.2", path = "../zngur-parser" }
zngur-def = { version = "=0.2.2", path = "../zngur-def" }
