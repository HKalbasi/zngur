name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-mac:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    env:
      CXX: clang++
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust nightly
        run: rustup toolchain install nightly
      - run: cargo xtask ci
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cpp_compiler:
          - clang++
          - g++
    env:
      CXX: ${{ matrix.cpp_compiler }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust nightly
        run: rustup toolchain install nightly
      - name: Install osmium
        run: sudo apt install libosmium2-dev
      - run: cargo xtask ci
